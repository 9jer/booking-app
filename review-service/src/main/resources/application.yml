spring:
  application:
    name: review-service

  config:
    import: optional:classpath:secrets.properties

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/review_service_db
    username: postgres
    password: postgres

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true

  mvc:
    hiddenmethod:
      filter:
        enabled: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: review-service-instance
    prefer-ip-address: true

jwt:
  secret: ${jwt.secret}

server:
  port: 8083

application:
  endpoint:
    root: /api/v1/reviews
    reviews-by-property-id: /property/{id}

feign-client:
  endpoint:
    property-exists: /api/v1/properties/{id}/exists
    user-exists: api/v1/users/{id}/exists
    was-booked: /api/v1/bookings/was-booked