spring:
  application:
    name: property-service

  config:
    import: optional:classpath:secrets.properties

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/property_service_db
    username: postgres
    password: postgres

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true

  mvc:
    hiddenmethod:
      filter:
        enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: property-service-instance
    prefer-ip-address: true

jwt:
  secret: ${jwt.secret}

server:
  port: 8081

application:
  endpoint:
    root: /api/v1/properties
    id: /{id}
    search: /search
    availability: /{id}/availability
    available-dates: /{id}/available-dates
    exists: /{id}/exists

feign-client:
  endpoint:
    property-availability: /api/v1/bookings/availability
    available-dates: /api/v1/bookings/available-dates
    user-exists: /api/v1/users/{id}/exists
