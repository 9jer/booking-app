spring:
  application:
    name: booking-service

  config:
    import: optional:classpath:secrets.properties

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/booking_service_db
    username: postgres
    password: postgres

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true

  mvc:
    hiddenmethod:
      filter:
        enabled: true

jwt:
  secret: ${jwt.secret}

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: booking-service-instance
    prefer-ip-address: true

server:
  port: 8082

application:
  endpoint:
    root: /api/v1/bookings
    id: /{id}
    booking-history-by-id: /history/{id}
    booking-status: /{id}/status
    availability: /availability
    was-booked: /was-booked
    available-dates: /available-dates

feign-client:
  endpoint:
    property-exists: /api/v1/properties/{id}/exists
    user-exists: api/v1/users/{id}/exists



