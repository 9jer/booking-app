spring:
  application:
    name: user-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/user_service_db
    username: postgres
    password: postgres

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true

  mvc:
    hiddenmethod:
      filter:
        enabled: true

logging:
  level:
    org.springframework.security.web: DEBUG

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: user-service-instance
    prefer-ip-address: true

jwt:
  secret: 4b6050b9a135b722dab15dabc4f22d246b705030ec5af354221550b89c735ed8
  lifetime: 30m

server:
  port: 8084

application:
  endpoint:
    auth:
      root: /api/v1/auth
      sign-in: /sign-in
      sign-up: /sign-up
    users:
      root: /api/v1/users
      id: /{id}
      assign-owner: /{id}/assign-owner
      exists: /{id}/exists
      info: /info

